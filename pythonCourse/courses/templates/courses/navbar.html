{% block csshead %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'courses/css/style.css' %}"/>
{% endblock %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'courses:home' %}">Python Courses</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'courses:home' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"
           href="#"
           id="topicDropdown"
           role="button"
           data-toggle="dropdown"
           aria-haspopup="true"
           aria-expanded="false">
          Topics
        </a>
        <div class="dropdown-menu bg-dark" aria-labelledby="topicDropdown">
          {% for topic in topic_list %}
            <a class="dropdown-item" href="{% url 'courses:topic' topic.id %}">{{ topic.name }}</a>
          {% endfor %}
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'courses:create' %}">Resources</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"
           href="#"
           id="shutdownDropdown"
           role="button"
           data-toggle="dropdown"
           aria-haspopup="true"
           aria-expanded="false">
          <img src="{% static 'courses/img/power-button.png' %}"
               alt="Log Out"
               width="20"
               height="20"/>
        </a>
        <div class="dropdown-menu bg-dark dropdown-menu-right"
             aria-labelledby="shutdownDropdown">
          <a class="dropdown-item" href="#">Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/accounts/logout">Log Out</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
